<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function recursive(num){
    if(num==1){
        return num;  //递归如果没有退出条件,则会一直循环
    }
    return num*recursive(num-1);
   }
   console.log( recursive(5));//20
    </script>
</body>
</html>
